<!DOCTYPE html>
<html>
    <head>
        <title>fbstatus</title>
        <link rel="stylesheet" type="text/css" href="../css/fb.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        <div id="statusbox">
            <header id="statheader">
                <div class="logo">
                    <img src="../images/a.jpg" height="40px" width="40px">
                </div>
                <div class="name">
                    <a class="link" href=""> Hawari Abdulla</a>
                    <span id="time">2 min <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                </div>
                <a class="menudown" href="">
                <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                </a>
            </header>
            <main id="content">
                <img src="../images/ac.jpg" height="100%" width="100%">
            </main>
            <footer id="statfooter">
                <div class ="show">
                    <a href="" class="show1"><span>23423 Likes &nbsp;</span></a>
                    <a href="" class="show1"><span>234 comments&nbsp;</span></a>
                    <a href="" class="show1"><span >67 shares</span></a>
                </div>
                <div class ="like">
                    <a href="" class="link1"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>&nbsp;Like</a>
                    <a href="" class="link2"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp;Comment</a>
                    <a href="" class="link3"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>&nbsp;Share</a>
                </div>

            </footer>
        </div>
    </body>
</html>
